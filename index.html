<!DOCTYPE html>
<html>
    <header>
        <title>Hover Buttons</title>
        <link href="styles.css" rel="stylesheet"></link>
        <!-- <link href="./normalize.css"></link> -->
        
    </header>
    <body>
        
        <h1>Hover.css</h1>
        <div class="link"></div>
        <h2>2D Transforms</h2>
        <a href="#" class="hvr-grow">Grow</a>
        <a rel="shrink" class="hvr-shrink">Shrink</a>
        <a rel="pulse" class="hvr-pulse">Pulse</a>
        <a rel="pulse-grow" class="hvr-pulse-grow">Pulse Grow</a>
        <a rel="push" class="hvr-push">Push</a>
        <a rel="pop" class="hvr-pop">Pop</a>
        <a rel="bounce-in" class="hvr-bounce-in">Bounce In</a>
        <a rel="bounce-out" class="hvr-bounce-out">Bounce Out</a>
        <a rel="rotate" class="hvr-rotate">Rotate</a>
        <a rel="grow-rotate" class="hvr-grow-rotate">Grow Rotate</a>
        <a rel="float" class="hvr-float">Float</a>
        <a rel="sink" class="hvr-sink">Sink</a>
        <a rel="hover" class="hvr-hover">Hover</a>
        <a rel="hang" class="hvr-hang">Hang</a>
        <a rel="skew" class="hvr-skew">Skew</a>
        <a rel="skew-fowart" class="hvr-skew-forward">Skew Foward</a>
        <a rel="wobble-horizontal" class="hvr-wobble-horizontal">Wobble Horizontal</a>
        <a rel="wobble-vertical" class="hvr-wobble-vertical">Wobble Vertical</a>
        <a rel="wobble-top" class="hvr-wobble-top">Wobble Top</a>
        <a rel="wobble-bottom" class="hvr-wobble-bottom">Wobble Bottom</a>

        <script src="./index.js"></script>
    </body>
</html>
